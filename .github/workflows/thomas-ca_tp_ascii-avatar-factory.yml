name: Deploy TP ASCII Avatar Factory to GitHub Pages

on:
  push:
    branches:
      - main
        #paths:
        #- 'thomas-ca/projets/tp_ascii-avatar-factory/**'

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 'thomas-ca/projets/tp_ascii-avatar-factory/'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Configuration de Pages (d√©tecte automatiquement les frameworks)
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload du build comme artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'thomas-ca/projets/tp_ascii-avatar-factory/dist'  # ou le dossier de votre build

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
